<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布动态</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .slide-up { transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up.active { transform: translateY(0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-4">
    <div class="w-full max-w-sm h-[844px] bg-slate-900 shadow-2xl overflow-hidden relative border border-slate-800 rounded-[35px] ring-8 ring-slate-900">
        
        <div id="postPage" class="slide-up absolute inset-0 bg-slate-900 flex flex-col">
            <div class="px-6 pt-12 pb-6 flex justify-between items-center border-b border-slate-800">
                <button onclick="goBack()" class="text-slate-400 text-sm">取消</button>
                <h2 class="text-lg font-bold text-white">发布新动态</h2>
                <button onclick="publish()" class="text-blue-500 font-bold">发布</button>
            </div>

            <div class="flex-1 overflow-y-auto no-scrollbar p-6">
                <textarea id="post-text" placeholder="分享你的运动心情..." class="w-full h-32 bg-transparent text-white placeholder:text-slate-600 resize-none outline-none text-lg mb-4"></textarea>
                
                <div class="mb-8">
                    <div id="image-grid" class="grid grid-cols-3 gap-2">
                        <label id="upload-btn" class="aspect-square bg-slate-800 rounded-xl flex items-center justify-center border-2 border-dashed border-slate-700 text-slate-500 hover:text-blue-500 transition-all cursor-pointer">
                            <i class="fa-solid fa-camera text-2xl"></i>
                            <input type="file" id="file-input" multiple accept="image/*" class="hidden">
                        </label>
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-2xl border border-slate-700">
                        <div class="flex items-center gap-3 text-slate-300">
                            <i class="fa-solid fa-location-dot text-blue-500"></i>
                            <span class="text-sm">添加地点</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-600 text-xs"></i>
                    </div>

                    <div class="flex items-center justify-between p-4 bg-slate-800/50 rounded-2xl border border-slate-700">
                        <div class="flex items-center gap-3 text-slate-300">
                            <i class="fa-solid fa-earth-americas text-emerald-500"></i>
                            <span class="text-sm">谁可见：公开</span>
                        </div>
                        <i class="fa-solid fa-chevron-right text-slate-600 text-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ... 之前的 JS 逻辑 (window.onload, fileInput, drag and drop 等) ...
        const fileInput = document.getElementById('file-input');
        const imageGrid = document.getElementById('image-grid');
        const uploadBtn = document.getElementById('upload-btn');

        window.onload = () => document.getElementById('postPage').classList.add('active');

        function goBack() {
            document.getElementById('postPage').classList.remove('active');
            setTimeout(() => window.location.href = 'index.html', 400);
        }

        fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach((file) => {
                if (imageGrid.querySelectorAll('.preview-item').length >= 9) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item aspect-square bg-slate-800 rounded-xl relative overflow-hidden';
                    div.innerHTML = `<img src="${event.target.result}" class="w-full h-full object-cover">
                                     <button onclick="this.parentElement.remove()" class="absolute top-1 right-1 w-5 h-5 bg-black/50 rounded-full text-white text-[10px] flex items-center justify-center">×</button>`;
                    imageGrid.insertBefore(div, uploadBtn);
                };
                reader.readAsDataURL(file);
            });
        });

        function publish() {
            alert("发布成功！");
            goBack();
        }
    </script>
</body>
</html>
