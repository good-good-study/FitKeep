<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è®°å½•ä½“é‡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        .slide-up { transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .slide-up.active { transform: translateY(0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* åˆ»åº¦å°ºå®¹å™¨ */
        .ruler-container {
            position: relative;
            width: 100%;
            height: 120px;
            overflow-x: scroll;
            cursor: grab;
            display: flex;
            align-items: flex-end;
            padding-bottom: 20px;
        }
        /* åˆ»åº¦çº¿æ ·å¼ */
        .ruler-content {
            display: flex;
            align-items: flex-end;
            gap: 12px; /* åˆ»åº¦é—´è· */
            padding-left: 50%; /* ä¿è¯ç¬¬ä¸€ä¸ªåˆ»åº¦èƒ½å¯¹é½ä¸­å¿ƒ */
            padding-right: 50%;
        }
        .scale-line {
            width: 2px;
            background-color: #334155;
            border-radius: 2px;
            flex-shrink: 0;
        }
        .scale-line.long { height: 40px; background-color: #94a3b8; }
        .scale-line.short { height: 20px; }
        /* æŒ‡é’ˆçº¿ */
        .ruler-pointer {
            position: absolute;
            left: 50%;
            bottom: 15px;
            transform: translateX(-50%);
            width: 4px;
            height: 60px;
            background-color: #10b981;
            border-radius: 4px;
            z-index: 10;
            box-shadow: 0 0 15px rgba(16,185,129,0.5);
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-4">
    <div class="w-full max-w-sm h-[844px] bg-slate-900 shadow-2xl overflow-hidden relative border border-slate-800 rounded-[35px] ring-8 ring-slate-900">
        
        <div id="weightPage" class="slide-up absolute inset-0 bg-slate-900 flex flex-col">
            <div class="px-6 pt-12 pb-6 flex justify-between items-center border-b border-slate-800">
                <button onclick="goBack()" class="text-slate-400 text-sm">å–æ¶ˆ</button>
                <h2 class="text-lg font-bold text-white">è®°ä½“é‡</h2>
                <button onclick="save()" class="text-emerald-500 font-bold">ä¿å­˜</button>
            </div>

            <div class="flex-1 flex flex-col items-center justify-center relative">
                <div class="text-center mb-16">
                    <span class="text-slate-500 text-xs uppercase tracking-widest font-bold">å½“å‰ä½“é‡</span>
                    <div class="flex items-baseline justify-center gap-2 mt-2">
                        <span id="weight-val" class="text-8xl font-black text-white tracking-tighter">70.0</span>
                        <span class="text-2xl text-emerald-500 font-bold">KG</span>
                    </div>
                </div>

                <div class="w-full relative px-4">
                    <div class="ruler-pointer"></div>
                    <div id="ruler" class="ruler-container no-scrollbar">
                        <div id="ruler-content" class="ruler-content">
                            </div>
                    </div>
                </div>

                <div class="w-full grid grid-cols-2 gap-4 px-6 mt-16">
                    <div class="bg-slate-800/40 p-5 rounded-3xl border border-slate-800 flex flex-col items-center">
                        <span class="text-[10px] text-slate-500 font-bold uppercase mb-2">BMI æŒ‡æ•°</span>
                        <span class="text-xl font-bold text-slate-200">22.4</span>
                    </div>
                    <div class="bg-slate-800/40 p-5 rounded-3xl border border-slate-800 flex flex-col items-center">
                        <span class="text-[10px] text-slate-500 font-bold uppercase mb-2">è¾ƒä¸Šæ¬¡</span>
                        <span class="text-xl font-bold text-rose-500">-0.5 kg</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ruler = document.getElementById('ruler');
        const rulerContent = document.getElementById('ruler-content');
        const weightDisplay = document.getElementById('weight-val');
        
        const minWeight = 30; // æœ€å°ä½“é‡
        const maxWeight = 150; // æœ€å¤§ä½“é‡
        const step = 0.1; // åˆ»åº¦æ­¥é•¿
        const itemWidth = 14; // æ¯ä¸ªåˆ»åº¦çš„æ€»å®½åº¦ (scale-line width 2px + gap 12px)

        // 1. åˆå§‹åŒ–åˆ»åº¦å°º
        function initRuler() {
            let html = '';
            for (let i = minWeight * 10; i <= maxWeight * 10; i++) {
                const isLong = i % 10 === 0;
                html += `<div class="scale-line ${isLong ? 'long' : 'short'}"></div>`;
            }
            rulerContent.innerHTML = html;
        }

        // 2. ç›‘å¬æ»šåŠ¨å¹¶æ›´æ–°æ•°å€¼
        ruler.addEventListener('scroll', () => {
            const scrollLeft = ruler.scrollLeft;
            // è®¡ç®—å½“å‰å¤„äºç¬¬å‡ ä¸ªåˆ»åº¦
            const index = Math.round(scrollLeft / itemWidth);
            const currentWeight = (minWeight + index * step).toFixed(1);
            
            weightDisplay.innerText = currentWeight;

            // è½»å¾®çš„éœ‡åŠ¨åé¦ˆ (å¦‚æœè®¾å¤‡æ”¯æŒ)
            if (window.navigator.vibrate) {
                window.navigator.vibrate(5);
            }
        });

        // 3. è®¾ç½®åˆå§‹å€¼ (ä¾‹å¦‚é»˜è®¤ 70kg)
        function setInitialWeight(val) {
            const index = (val - minWeight) / step;
            ruler.scrollLeft = index * itemWidth;
        }

        window.onload = () => {
            document.getElementById('weightPage').classList.add('active');
            initRuler();
            // å»¶è¿Ÿä¸€ä¸¢ä¸¢ç­‰å¾… DOM æ¸²æŸ“åå†å®šä½ï¼Œç¡®ä¿å‡†ç¡®
            setTimeout(() => setInitialWeight(72.5), 100);
        };

        function goBack() {
            document.getElementById('weightPage').classList.remove('active');
            setTimeout(() => window.location.href = 'index.html', 400);
        }

        function save() {
            const finalWeight = weightDisplay.innerText;
            alert(`å·²è®°å½•ä»Šæ—¥ä½“é‡: ${finalWeight} KGï¼åŠ æ²¹ ğŸ’ª`);
            goBack();
        }
    </script>
</body>
</html>
